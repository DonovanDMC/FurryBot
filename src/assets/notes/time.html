<!DOCTYPE HTML>
<html lang="en">

<head>
	<title>Furry Bot - Moderation Timing Note</title>
	<style>
		table,
		thead,
		th,
		td {
			border: 2px solid black;
			border-collapse: collapse;
		}
	</style>
</head>

<body>
	<table>
		<thead>
			<tr>
				<th style="text-align:center">Usage</th>
				<th style="text-align:center">Unit</th>
				<th style="text-align:center">Previous Unit Amount</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td style="text-align:center">s / sec / second(s)</td>
				<td style="text-align:center">seconds</td>
				<td style="text-align:center">N/A</td>
			</tr>
			<tr>
				<td style="text-align:center">m / min / minute(s)</td>
				<td style="text-align:center">minutes</td>
				<td style="text-align:center">60 seconds</td>
			</tr>
			<tr>
				<td style="text-align:center">h / hr / hour(s)</td>
				<td style="text-align:center">hours</td>
				<td style="text-align:center">60 minutes</td>
			</tr>
			<tr>
				<td style="text-align:center">d / day(s)</td>
				<td style="text-align:center">days</td>
				<td style="text-align:center">24 hours</td>
			</tr>
			<tr>
				<td style="text-align:center">w / wk / week(s)</td>
				<td style="text-align:center">weeks</td>
				<td style="text-align:center">28 days</td>
			</tr>
			<tr>
				<td style="text-align:center">month(s)</td>
				<td style="text-align:center">months</td>
				<td style="text-align:center">30 days</td>
			</tr>
			<tr>
				<td style="text-align:center">y / yr / year(s)</td>
				<td style="text-align:center">years</td>
				<td style="text-align:center">365.25 days</td>
			</tr>
		</tbody>
	</table>

</body>

</html>
